<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Teko:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">

</head>
<body>
	<h1>Twitch Status Viewer</h1>
	<div class="container col-8 justify-content-center" id="menu">
		<div class="container row justify-content-center" id="status">
			<div class="container status_col col" tabindex="0" id="left_status">ALL</div>
			<div class="container status_col col" tabindex="0" id="middle_status">ONLINE</div>
			<div class="container status_col col" tabindex="0" id="right_status">OFFLINE</div>
		</div>
		<div class="container " id="streamers">
			<div class="container shadow" id="add">
        	<input class="form-control" id="form" placeholder="Add another streamer">
      		</div>
		</div>
		<div class="container" id="bottom"></div>
	</div>
</body>
<footer>by <a href="https://github.com/gdezan">gdezan</a></footer>
</html>
